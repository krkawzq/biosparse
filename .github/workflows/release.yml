name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Build Rust libraries for all platforms
  # ===========================================================================
  build-rust:
    name: Build Rust (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_name: biosparse.dll
            artifact_name: windows-x64
          
          # macOS ARM (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            lib_name: libbiosparse.dylib
            artifact_name: macos-arm64
          
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_name: libbiosparse.so
            artifact_name: linux-x64
          
          # Linux ARM64 (cross-compile)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            lib_name: libbiosparse.so
            artifact_name: linux-arm64
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cross-compilation setup for Linux ARM64
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Set cross-compilation env
        if: matrix.cross
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.lib_name }}
          if-no-files-found: error

  # ===========================================================================
  # Build wheels for all platforms
  # ===========================================================================
  build-wheels:
    name: Build wheel (${{ matrix.artifact_name }})
    needs: build-rust
    if: always() && !cancelled()
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows-x64
            lib_name: biosparse.dll
            wheel_plat: win_amd64
          
          - os: macos-14
            artifact_name: macos-arm64
            lib_name: libbiosparse.dylib
            wheel_plat: macosx_11_0_arm64
          
          - os: ubuntu-latest
            artifact_name: linux-x64
            lib_name: libbiosparse.so
            wheel_plat: manylinux_2_17_x86_64
          
          - os: ubuntu-latest
            artifact_name: linux-arm64
            lib_name: libbiosparse.so
            wheel_plat: manylinux_2_17_aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Rust artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-${{ matrix.artifact_name }}
          path: src/biosparse/_binding/

      - name: Install build tools
        run: pip install build wheel

      - name: Build wheel
        run: python scripts/build_wheel.py --plat ${{ matrix.wheel_plat }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.artifact_name }}
          path: dist/*.whl
          if-no-files-found: error

  # ===========================================================================
  # Build source distribution
  # ===========================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    needs: [build-wheels, build-sdist]
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: wheel-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: true

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}